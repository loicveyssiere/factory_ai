_format_version: "3.0"

services:
  - name: kong-admin-service
    url: http://kong:8001
    routes:
      - name: kong-admin-route
        paths:
          - /admin
        strip_path: false
    plugins:
    - name: key-auth
  - name: ollama-service
    url: http://ollama:11434
    routes:
      - name: ollama-route
        paths:
          - /ollama
        strip_path: true
plugins:
  - name: key-auth
    route: ollama-route

consumers:
  - username: ollama-consumer
    keyauth_credentials:
      - key: f9941bef-b8e2-41d3-8705-2da8f21f0dfe
  - username: kong-admin-consumer
    keyauth_credentials:
      - key: cd4bb7e4-5694-4d8b-b8ee-03a23ccd45fe
